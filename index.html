<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" id="form-1" class="form">
            <h3 class="heading"> Thành viên đăng kí</h3>
            <p class="desc"> Cùng nhau học lập trình ❤️❤️❤️❤️</p>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" class="form-control" placeholder="eg: Joe Hints" name="fullname">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="eg: Joehints@gmail.com" name="email">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" name="password">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="password_confirmation" class="form-control" placeholder="Nhập lại mật khẩu" name="password_confirmation">
                <span class="form-message"></span>
            </div>


            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" id="avatar" class="form-control" name="avatar">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/thành phố</label>
                <select id="province" class="form-control" name="province">
                    <option value="">---Chọn tỉnh/TP ---</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="haiphong">Hải phòng</option>
                </select>
                <span class="form-message"></span>
            </div>
            <!-- giới tính -->
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <!-- () -->
                <div class="holizontal">  
                    <div>
                        <input type="radio" value="male" class="form-control" name="gender">
                        <span class="gender">Nam</span> 
                    </div>

                    <div>
                        <input type="radio" value="female" class="form-control" name="gender"> 
                        <span class="gender">Nữ</span>
                    </div>

                    <div>
                        <input type="radio" value="orther" class="form-control" name="gender"> 
                        <span class="gender">Khác</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            <!-- phương tiện  -->
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Học tập</label>
        
                <div class="holizontal">  
                    <div>
                        <input type="checkbox" value="male" class="form-control" name="gender">
                        <span class="gender">Laptop</span> 
                    </div>

                    <div>
                        <input type="checkbox" value="female" class="form-control" name="gender"> 
                        <span class="gender">mobile</span>
                    </div>

                    <div>
                        <input type="checkbox" value="orther" class="form-control" name="gender"> 
                        <span class="gender">Tablet</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit"> Đăng kí</button>
        </form>
    </div>

  
</body>
